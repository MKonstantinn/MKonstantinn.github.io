        }
        svg {
            display: block;
            position: absolute;
            bottom: 0;
            width: calc(100% + 40px);
            z-index: 0;
        }
        @keyframes wave {
            50% {
                left: 0;
            }
        }
   svg:nth-of-type(1) {
        left: -40px;
        animation: wave 4s .4s ease-in-out infinite;
   }
   svg:nth-of-type(2) {
        left: -20px;
        animation: wave 3s .4s ease-in-out infinite;
   }
   svg:nth-of-type(3) {
        left: -10px;
        animation: wave 2s .4s ease-in-out infinite;
   }
    @keyframes ship {
            50% {
                transform: rotate(5deg);
            }
    }
